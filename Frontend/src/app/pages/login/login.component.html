<div class="form_container" style="background-image: url(./assets/images/lib_bck.jpg)"><h1>BookWorm's Corner</h1>
    <div class="form1">
<form #userlogin="ngForm" (ngSubmit)="userverify()">
    <h2>User Login</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="User.email" aria-describedby="emailHelp" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="User.password" required minlength="8">
    </div> <br>
    <button type="submit" class="btn btn-primary" (click)="validate()">Submit</button>

</form>
</div>
</div>
