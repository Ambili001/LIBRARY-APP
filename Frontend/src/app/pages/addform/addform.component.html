<app-navbar></app-navbar>
    <form #addform="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" [(ngModel)]="data.name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author</label>
          <input  class="form-control" id="author" name="author"[(ngModel)]="data.author">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Publisher</label>
            <input  class="form-control" id="publisher" name="publisher"[(ngModel)]="data.publisher">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Pages</label>
            <input  class="form-control" id="pages" name="pages"[(ngModel)]="data.pages">
          </div>
        <button id="but1" type="submit" class="btn btn-primary">Submit</button>
      </form>
